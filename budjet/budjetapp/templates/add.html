{% extends "layout.html" %}

{% load static %}

{% block head %}
<link rel="stylesheet" href='{% static "/css/layout.css" %}'>
{% endblock head %}

{% block alert %}

  {% if alert == "success" %}
  <div class="position-fixed">  
    <div margin="0 auto" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Your latest transaction have been proccessed.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  {% endif %}
{% endblock alert %}

{% block body %}
    <style> 
      .alert-success{
        top: 0px;
        position: fixed;
        background-color: green;
        opacity: 0.9;
        color:#fff;
        margin: 0;
        top: 90px;
        right: 0;

      }
      .alert{
        position: center;
        width:300px;
            

      }
      
    </style>

    <h1>Add New Transaction</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="dateInput">Transaction Date</label>
          <input type="text" class="form-control" id="dateInput" name="dateInput" placeholder="dd-mm-yyyy">
        </div>
        <div class="form-group">
            <label for="amountInput">Amount</label>
            <input type="number" class="form-control" id="amountInput" name="amountInput" placeholder="Enter an amount">
        </div>
        <div class="form-group">
          <label for="categoryInput">Example select</label>
          <select class="form-control" id="categoryInput" name="categoryInput">
            {% for category in categories  %}
                <option>{{category}}</option>
            {% empty %}
            <option>No Category</option>                
            {% endfor %}

          </select>
        </div>
       
        <div class="form-group">
          <label for="descriptionInput">Description</label>
          <textarea class="form-control" id="descriptionInput" name="descriptionInput" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script>
        flatpickr("#dateInput", {
            dateFormat: "d-m-Y"  // Desired date format
        });
        </script>   

{% endblock body %}
