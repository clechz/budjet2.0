{% extends "layout.html" %}

{% block body %}
<style>
    #column{
        background-color: #1F1F1F;
        color: white;

    }
</style>

<h1>Transaction History</h1>
<table class="table table-hover">
    <thead>
      <tr>
        {% for column in columns %}
            <th id="column" scope="col">{{column}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for entry in row  %}
                    <th scope="col">{{entry}}</th>
                {% endfor %}
            </tr>     
    {%empty%}
        <h1>NO DATA</h1>
    {% endfor %}

    </tbody>
  </table>

{% endblock body %}
